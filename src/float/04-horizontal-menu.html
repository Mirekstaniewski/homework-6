<!DOCTYPE html>

<html>
  <head>
    <title>Horizontal Menu</title>

    <meta charset="utf-8" />

    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }

      .active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home" class="active">Item 1</a></li>
      <li><a href="#news">Item 2</a></li>
      <li><a href="#contact">Item 3</a></li>
      <li><a href="#about">Item 4</a></li>
    </ul>
  </body>
</html>
